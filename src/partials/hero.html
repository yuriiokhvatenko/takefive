<section class="hero">
  <div class="container">
    <div class="hero__left-side">
      <h1 class="hero__title">
        <div class="tittle__text">
          <span style="--x: 1">i</span>
          <span style="--x: 2">c</span>
          <span style="--x: 3">e</span>
          &nbsp;
          <span style="--x: 4">c</span>
          <span style="--x: 5">r</span>
          <span style="--x: 6">e</span>
          <span style="--x: 7">a</span>
          <span style="--x: 8">m</span>
        </div>
        <div class="tittle__text">
          <span style="--x: 1">m</span>
          <span style="--x: 2">a</span>
          <span style="--x: 3">d</span>
          <span style="--x: 4">e</span>
          &nbsp;
          <span style="--x: 5">w</span>
          <span style="--x: 6">i</span>
          <span style="--x: 7">t</span>
          <span style="--x: 8">h</span>
        </div>
        <div class="tittle__text">
          <span style="--x: 1">p</span>
          <span style="--x: 2">a</span>
          <span style="--x: 3">s</span>
          <span style="--x: 4">s</span>
          <span style="--x: 5">i</span>
          <span style="--x: 6">o</span>
          <span style="--x: 7">n</span>
        </div>

        <!-- ice cream made with
        <span class="hero__text-span">passion</span> -->
      </h1>
      <!-- ----------------------------------------------------------->
      <!-- HERO BTN-->
      <!-- ----------------------------------------------------------->
      <div class="hero__btns">
        <a class="hero__link-products border-btn"> Products </a>
        <a class="hero__link-how-its underline-btn" href="#about">
          How itâ€™s made?
        </a>
      </div>
      <!-- ----------------------------------------------------------->
      <!-- HERO TEXT BLOCK-->
      <!-- ----------------------------------------------------------->
      <div class="hero__left-block">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/hero/plate_L@1x.png 1x,
              ./images/hero/plate_L@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/hero/plate_m@1x.png 1x,
              ./images/hero/plate_m@2x.png 2x
            "
            type="image/png"
          />
          <img
            src="./images/hero/plate_m@1x.png"
            alt="ice cream plate"
            class="hero__plate"
          />
        </picture>

        <div class="hero__text-container">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>

          <button class="arrow_btn" type="button" data-modal-open="0">
            <svg width="32" height="40" class="hero__arrowmain-icon">
              <use href="./images/hero/hero_icons.svg#arrow_main"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- ----------------------------------------------------------->
    <!-- HERO RIGHT-SIDE->
<!-- ----------------------------------------------------------->
    <div class="hero__right-side">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero/icecream_L@1x.png 1x,
            ./images/hero/icecream_L@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/icecream_m@1x.png 1x,
            ./images/hero/icecream_m@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width: 480px)"
          srcset="
            ./images/hero/icecream_s@1x.png 1x,
            ./images/hero/icecream_s@2x.png 2x
          "
          type="image/png"
        />
        <img
          src="./images/hero/icecream_s@1x.png"
          alt="Ice Creame Company"
          class="hero__icecream"
        />
      </picture>

      <div class="hero__figures">
        <ul class="counter__list counter__list--first">
          <li class="counter__item">
            <p class="counter" data-target="16">16</p>
          </li>

          <li class="counter__item">
            <p class="counter__name">cafes</p>
          </li>
        </ul>

        <ul class="counter__list">
          <li class="counter__item">
            <p class="counter" data-target="23">23</p>
          </li>

          <li class="counter__item">
            <p class="counter__name">food trucks</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
