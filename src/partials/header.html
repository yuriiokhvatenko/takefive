<!-- HEADER -->

<header class="header" id="header" data-header>
  <div class="container">
    <nav class="header__nav">
      <!-- ----------------------------------------------------------->
      <!-- HEADER LOGO -->
      <!-- ----------------------------------------------------------->
      <a href="./index.html" class="header__logo-link" aria-label="logo">
        <picture class="header__logo-img">
          <source
            srcset="
              ./images/hero/header_logo_40.webp   40w,
              ./images/hero/header_logo_48.webp   48w,
              ./images/hero/header_logo_60.webp   60w,
              ./images/hero/header_logo_80.webp   80w,
              ./images/hero/header_logo_96.webp   96w,
              ./images/hero/header_logo_120.webp 120w
            "
            type="image/webp"
            sizes="(min-width: 1200px) 60px, 
                               (min-width: 768px) 48px, 
                               (min-width: 480px) 40px,
                    (max-width: 480px) 40px"
          />
          <img
            class="profile__img"
            srcset="
              ./images/hero/header_logo_40.png   40w,
              ./images/hero/header_logo_48.png   48w,
              ./images/hero/header_logo_60.png   60w,
              ./images/hero/header_logo_80.png   80w,
              ./images/hero/header_logo_96.png   96w,
              ./images/hero/header_logo_120.png 120w
            "
            sizes="(min-width: 1200px) 60px, 
                               (min-width: 768px) 48px, 
                               (min-width: 480px) 40px,
                    (max-width: 480px) 40px"
            src="./images/hero/header_logo_40.png"
            alt="LOGO"
            loading="lazy"
          />
        </picture>
      </a>

      <!-- ----------------------------------------------------------->
      <!-- HEADER NAVIGATION-->
      <!-- ----------------------------------------------------------->
      <ul class="header__nav_list" aria-label="navigation links">
        <li class="header__list-item">
          <a class="header__list-link" href="#home" aria-label="home">Home</a>
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="#about" aria-label="How it's made"
            >How it’s made?</a
          >
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="#products" aria-label="products"
            >Our products</a
          >
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="#contacts" aria-label="contacts"
            >Contact</a
          >
        </li>
      </ul>

      <!-- ----------------------------------------------------------->
      <!-- BURGER-MENU-->
      <!-- ----------------------------------------------------------->
      <button
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        aria-label="mobime menu"
      >
        <svg class="menu__toggle--open" width="40" height="40">
          <use href="./images/hero/hero_icons.svg#icon-burger_menu-open"></use>
        </svg>
      </button>

      <!-- «BUY NOW» button -->
      <button
        class="header__buy-now-btn js-open-modal"
        type="button"
        data-modal="1"
        aria-label="modal window"
      >
        Buy now
        <svg width="12" height="12">
          <use href="./images/hero/hero_icons.svg#arrow_right"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>
